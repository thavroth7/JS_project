<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>seller</title>
    <link rel="stylesheet" href="../../css/main.css">
    <script defer src="seller.js"></script>
  </head>
  <body>
    <nav>
        <div class="nav-left">
            <ul>
                <a href="../../index.html"><img src="../../images/logo.png"></a>
            </ul>
        </div>
        <div class="nav-right">
            <ul class="actions">
                <li><a href="seller.html">Seller</a></li>
                <li>|</li>
                <li><a href="../customer/customer.html">Customer</a></li>
            </ul>
        </div>
    </nav>
    <div id="questions-dialog" style="display: none">
      <dialog open>
        <header>Add Product</header>
        <section>
          <label>Name Of Product</label>
          <input id="name-product" type="text" placeholder="product name" />
          <label>Product Image</label>
          <input id="product-img" type="text" placeholder="product Image" />
          <label>Price</label>
          <input id="product-price" type="number" placeholder="price"/>
          <label>Currency</label>
          <input id="product-currency" type="text" placeholder="currency"/>
          <label>Description</label>
          <textarea name="sms" id="product-description" cols="105" rows="5" placeholder="Add description"></textarea>
        </section>
        <menu>
          <button onclick="onCancel()">CANCEL</button>
          <button id="createEditButton" onclick="onCreate()">CREATE</button>
        </menu>
      </dialog>
    </div>
    <div id="edit-view">
      <div id="questions-view">
        <button onclick="onAddProduct()">Add product</button>
        <table id="product-view">
          <thead>
            <tr>
              <th>Name of product</th>
              <th>Product image</th>
              <th>Price</th>
              <th>Currency</th>
              <th>Description</th>
              <th id="actions">Actions</th>
            </tr>
          </thead>
          <tbody id="add-product">
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
